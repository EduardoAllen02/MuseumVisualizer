<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional - remove if transparent) -->
  <rect width="300" height="60" fill="#041676" rx="4"/>
  
  <!-- Text MUSEUM -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white" letter-spacing="2">
    MARKIEZENHOF
  </text>
  
  <!-- Geometric cubes pattern -->
  <g transform="translate(250, 15)">
    <!-- Top cube -->
    <rect x="0" y="0" width="12" height="12" fill="white" opacity="0.9"/>
    <polygon points="12,0 18,4 12,8" fill="white" opacity="0.7"/>
    <polygon points="12,8 18,4 18,16 12,12" fill="white" opacity="0.5"/>
    
    <!-- Bottom left cube -->
    <rect x="0" y="14" width="12" height="12" fill="white" opacity="0.9"/>
    <polygon points="12,14 18,18 12,22" fill="white" opacity="0.7"/>
    <polygon points="12,22 18,18 18,30 12,26" fill="white" opacity="0.5"/>
    
    <!-- Bottom right cube -->
    <rect x="20" y="14" width="12" height="12" fill="white" opacity="0.9"/>
    <polygon points="32,14 38,18 32,22" fill="white" opacity="0.7"/>
    <polygon points="32,22 38,18 38,30 32,26" fill="white" opacity="0.5"/>
  </g>
</svg>
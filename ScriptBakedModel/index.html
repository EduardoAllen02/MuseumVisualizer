<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Building Visualizer - Baked Version</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            color: white;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 13px;
        }
        .success {
            color: #4caf50;
        }
        .warning {
            color: #ff9800;
        }
        h3 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 8px;
        }
        .file-input {
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            font-size: 12px;
            color: #aaa;
        }
        input[type="file"] {
            font-size: 12px;
        }
        .info {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h3>Building Visualizer</h3>
        
        <div class="file-input">
            <label>Building Model (.glb)</label>
            <input type="file" id="buildingFile" accept=".glb,.gltf">
        </div>
        
        <div class="file-input">
            <label>Windows Model (.glb)</label>
            <input type="file" id="windowsFile" accept=".glb,.gltf">
        </div>
        
        <button id="loadModels" disabled>Upload models</button>
        
        <div id="status" class="status">
            loading default models...
        </div>
        
        <div class="info">
           
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer;
        let buildingMesh, windowsMesh;
        let directionalLight;
        let buildingFileData, windowsFileData;
        
        // Model scale
        const MODEL_SCALE = 0.3;

        // File state
        document.getElementById('buildingFile').addEventListener('change', (e) => {
            buildingFileData = e.target.files[0];
            checkFilesReady();
        });

        document.getElementById('windowsFile').addEventListener('change', (e) => {
            windowsFileData = e.target.files[0];
            checkFilesReady();
        });

        function checkFilesReady() {
            const loadBtn = document.getElementById('loadModels');
            if (buildingFileData && windowsFileData) {
                loadBtn.disabled = false;
                updateStatus('Files ready. Click "Upload models"', 'success');
            }
        }

        document.getElementById('loadModels').addEventListener('click', loadModelsFromFiles);

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xD6D2CA);

            // Camera - ORTHOGRAPHIC
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 25;
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2,
                frustumSize * aspect / 2,
                frustumSize / 2,
                frustumSize / -2,
                0.1,
                1000
            );
            camera.position.set(30, 50, 39);
            camera.lookAt(-100, 9, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            document.body.appendChild(renderer.domElement);

            // Simple orbit controls WITH MOMENTUM
            setupControls();

            // Lights - Simple lighting system
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight.position.set(-30, 40, -5);
            directionalLight.castShadow = true;

            // Shadow configuration
            directionalLight.shadow.mapSize.width = 4096;
            directionalLight.shadow.mapSize.height = 4096;
            directionalLight.shadow.radius = 50;
            directionalLight.shadow.bias = -0.001;
            directionalLight.shadow.normalBias = 0.015;
            
            const shadowExtent = 60;
            directionalLight.shadow.camera.left = -shadowExtent;
            directionalLight.shadow.camera.right = shadowExtent;
            directionalLight.shadow.camera.top = shadowExtent;
            directionalLight.shadow.camera.bottom = -shadowExtent;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 200;

            scene.add(directionalLight);

            // Load default models automatically
            loadDefaultModels();
          
            // Window resize
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createEmissiveMaterial() {
            return new THREE.MeshStandardMaterial({
                color: 0xFFFFFF,
                emissive: 0xFFF8E3,
                emissiveIntensity: 0.5,
                roughness: 0.3,
                metalness: 0.1,
                toneMapped: false,
                toneMappingExposure: 1.3
            });
        }

        function loadDefaultModels() {
            const loader = new THREE.GLTFLoader();
            let buildingLoaded = false;
            let windowsLoaded = false;

            loader.load(
                './museum-bake.glb',
                (gltf) => {
                    if (buildingMesh) scene.remove(buildingMesh);
                    
                    buildingMesh = gltf.scene;
                    buildingMesh.scale.setScalar(MODEL_SCALE);
                    buildingMesh.traverse((child) => {
                        if (child.isMesh) {
                            // Keep original material of the baked model
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(buildingMesh);
                    buildingLoaded = true;
                    checkBothDefaultLoaded();
                },
                undefined,
                (error) => {
                    console.error('Error loading building.glb:', error);
                    updateStatus('Error: building.glb not found', 'warning');
                }
            );

            loader.load(
                './windows.glb',
                (gltf) => {
                    if (windowsMesh) scene.remove(windowsMesh);
                    
                    windowsMesh = gltf.scene;
                    windowsMesh.scale.setScalar(MODEL_SCALE);
                    windowsMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = createEmissiveMaterial();
                        }
                    });
                    
                    scene.add(windowsMesh);
                    windowsLoaded = true;
                    checkBothDefaultLoaded();
                },
                undefined,
                (error) => {
                    console.error('Error loading windows.glb:', error);
                    updateStatus('Error: windows.glb not found', 'warning');
                }
            );

            function checkBothDefaultLoaded() {
                if (buildingLoaded && windowsLoaded) {
                    updateStatus('Models loaded successfully', 'success');
                }
            }
        }

        function loadModelsFromFiles() {
            updateStatus('Loading models...', 'warning');
            document.getElementById('loadModels').disabled = true;

            const loader = new THREE.GLTFLoader();
            let buildingLoaded = false;
            let windowsLoaded = false;

            const buildingReader = new FileReader();
            buildingReader.onload = (e) => {
                loader.parse(e.target.result, '', (gltf) => {
                    if (buildingMesh) scene.remove(buildingMesh);
                    
                    buildingMesh = gltf.scene;
                    buildingMesh.scale.setScalar(MODEL_SCALE);
                    buildingMesh.traverse((child) => {
                        if (child.isMesh) {
                            // Keep original material of the baked model
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(buildingMesh);
                    buildingLoaded = true;
                    checkBothLoaded();
                });
            };
            buildingReader.readAsArrayBuffer(buildingFileData);

            const windowsReader = new FileReader();
            windowsReader.onload = (e) => {
                loader.parse(e.target.result, '', (gltf) => {
                    if (windowsMesh) scene.remove(windowsMesh);
                    
                    windowsMesh = gltf.scene;
                    windowsMesh.scale.setScalar(MODEL_SCALE);
                    windowsMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = createEmissiveMaterial();
                        }
                    });
                    
                    scene.add(windowsMesh);
                    windowsLoaded = true;
                    checkBothLoaded();
                });
            };
            windowsReader.readAsArrayBuffer(windowsFileData);

            function checkBothLoaded() {
                if (buildingLoaded && windowsLoaded) {
                    updateStatus('Models correctly loaded', 'success');
                    document.getElementById('loadModels').disabled = false;
                }
            }
        }

        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function setupControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let cameraRotation = { x: 0.55, y: 0.6 };
            let cameraDistance = 70;
            let cameraTarget = new THREE.Vector3(0, 5, 0);
            let isShiftPressed = false;

            // SISTEMA DE MOMENTUM/INERCIA
            let velocity = { x: 0, y: 0 };
            let panVelocity = { x: 0, y: 0, z: 0 };
            const damping = 0.95;
            const minVelocity = 0.0000001;
            
            let lastMoveTime = Date.now();
            let mouseDelta = { x: 0, y: 0 };

            window.addEventListener('keydown', (e) => {
                if (e.key === 'Shift') {
                    isShiftPressed = true;
                }
            });

            window.addEventListener('keyup', (e) => {
                if (e.key === 'Shift') {
                    isShiftPressed = false;
                }
            });

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
                lastMoveTime = Date.now();
                velocity = { x: 0, y: 0 };
                panVelocity = { x: 0, y: 0, z: 0 };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const currentTime = Date.now();
                    const deltaTime = Math.max(currentTime - lastMoveTime, 1);
                    
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    mouseDelta = { x: deltaX, y: deltaY };

                    if (isShiftPressed) {
                        const panSpeed = 0.015;
                        
                        const cameraUp = new THREE.Vector3(0, 1, 0);
                        const cameraDirection = new THREE.Vector3();
                        camera.getWorldDirection(cameraDirection);
                        const cameraRight = new THREE.Vector3();
                        cameraRight.crossVectors(cameraDirection, cameraUp).normalize();
                        
                        cameraTarget.addScaledVector(cameraRight, -deltaX * panSpeed);
                        cameraTarget.y += deltaY * panSpeed;
                        
                        const velocityFactor = 0.1;
                        panVelocity.x = (-deltaX * panSpeed * velocityFactor) / (deltaTime / 16);
                        panVelocity.y = (deltaY * panSpeed * velocityFactor) / (deltaTime / 16);
                    } else {
                        const rotationSpeed = 0.0025;
                        cameraRotation.y -= deltaX * rotationSpeed;
                        cameraRotation.x -= deltaY * -rotationSpeed;
                        
                        cameraRotation.x = Math.max(0.01, Math.min(Math.PI / 2 - 0.01, cameraRotation.x));
                        
                        const velocityFactor = 0.1;
                        velocity.x = (-deltaY * -rotationSpeed * velocityFactor) / (deltaTime / 16);
                        velocity.y = (-deltaX * rotationSpeed * velocityFactor) / (deltaTime / 16);
                    }

                    previousMousePosition = { x: e.clientX, y: e.clientY };
                    lastMoveTime = currentTime;
                }
            });

            document.addEventListener('mouseup', () => { 
                isDragging = false;
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.01;
                const currentSize = camera.top * 2;
                const newSize = currentSize + (e.deltaY * zoomSpeed);
                const clampedSize = Math.max(10, Math.min(150, newSize));
                
                const aspect = window.innerWidth / window.innerHeight;
                camera.left = clampedSize * aspect / -2;
                camera.right = clampedSize * aspect / 2;
                camera.top = clampedSize / 2;
                camera.bottom = clampedSize / -2;
                camera.updateProjectionMatrix();
            }, { passive: false });

            function updateCameraPosition() {
                if (!isDragging) {
                    if (Math.abs(velocity.x) > minVelocity || Math.abs(velocity.y) > minVelocity) {
                        cameraRotation.x += velocity.x;
                        cameraRotation.y += velocity.y;
                        
                        cameraRotation.x = Math.max(0.01, Math.min(Math.PI / 2 - 0.01, cameraRotation.x));
                        
                        velocity.x *= damping;
                        velocity.y *= damping;
                        
                        if (Math.abs(velocity.x) < minVelocity) velocity.x = 0;
                        if (Math.abs(velocity.y) < minVelocity) velocity.y = 0;
                    }
                    
                    if (Math.abs(panVelocity.x) > minVelocity || Math.abs(panVelocity.y) > minVelocity) {
                        const cameraUp = new THREE.Vector3(0, 1, 0);
                        const cameraDirection = new THREE.Vector3();
                        camera.getWorldDirection(cameraDirection);
                        const cameraRight = new THREE.Vector3();
                        cameraRight.crossVectors(cameraDirection, cameraUp).normalize();
                        
                        cameraTarget.addScaledVector(cameraRight, panVelocity.x);
                        cameraTarget.y += panVelocity.y;
                        
                        panVelocity.x *= damping;
                        panVelocity.y *= damping;
                        
                        if (Math.abs(panVelocity.x) < minVelocity) panVelocity.x = 0;
                        if (Math.abs(panVelocity.y) < minVelocity) panVelocity.y = 0;
                    }
                }
                
                const x = cameraDistance * Math.sin(cameraRotation.y) * Math.cos(cameraRotation.x);
                const z = cameraDistance * Math.cos(cameraRotation.y) * Math.cos(cameraRotation.x);
                const y = cameraDistance * Math.sin(cameraRotation.x);
                
                camera.position.set(
                    cameraTarget.x + x,
                    cameraTarget.y + y,
                    cameraTarget.z + z
                );
                camera.lookAt(cameraTarget);
            }

            function loop() {
                updateCameraPosition();
                requestAnimationFrame(loop);
            }
            loop();
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 50;
            
            camera.left = frustumSize * aspect / -2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = frustumSize / -2;
            camera.updateProjectionMatrix();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
       
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Building Visualizer - Orthographic with Momentum</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            color: white;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 13px;
        }
        .success {
            color: #4caf50;
        }
        .warning {
            color: #ff9800;
        }
        h3 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 8px;
        }
        .file-input {
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            font-size: 12px;
            color: #aaa;
        }
        input[type="file"] {
            font-size: 12px;
        }
        .info {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }
        
    </style>
</head>
<body>
    <div id="ui">
        <h3>Building Visualizer</h3>
        
        <div class="file-input">
            <label>Building Model (.glb)</label>
            <input type="file" id="buildingFile" accept=".glb,.gltf">
        </div>
        
        <div class="file-input">
            <label>Windows Model (.glb)</label>
            <input type="file" id="windowsFile" accept=".glb,.gltf">
        </div>
        
        <button id="loadModels" disabled>Upload models</button>
        
        <div id="status" class="status">
            loading default models...
        </div>
        
        <div class="info">
           
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script>
        let scene, camera, renderer;
        let buildingMesh, windowsMesh;
        let directionalLight;
        let buildingFileData, windowsFileData;
        
        // Bloom system
        const BLOOM_SCENE = 1;
        const bloomLayer = new THREE.Layers();
        bloomLayer.set(BLOOM_SCENE);
        
        let bloomComposer, finalComposer;
        const darkMaterial = new THREE.MeshBasicMaterial({ color: 'black' });
        const materials = {};

        // Bloom parameters
        const params = {
            bloomStrength: 0.5,
            bloomRadius: 0.8,
            bloomThreshold: 0.3
        };
        
        // Model scale
        const MODEL_SCALE = 0.3;

        // File state
        document.getElementById('buildingFile').addEventListener('change', (e) => {
            buildingFileData = e.target.files[0];
            checkFilesReady();
        });

        document.getElementById('windowsFile').addEventListener('change', (e) => {
            windowsFileData = e.target.files[0];
            checkFilesReady();
        });

        function checkFilesReady() {
            const loadBtn = document.getElementById('loadModels');
            if (buildingFileData && windowsFileData) {
                loadBtn.disabled = false;
                updateStatus('Files ready. Click "Upload models"', 'success');
            }
        }

        document.getElementById('loadModels').addEventListener('click', loadModelsFromFiles);

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xd6d2ca);

            // Camera - ORTHOGRAPHIC
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 25;
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2,
                frustumSize * aspect / 2,
                frustumSize / 2,
                frustumSize / -2,
                0.1,
                1000
            );
            camera.position.set(40, 30, 40);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            document.body.appendChild(renderer.domElement);

            // Setup bloom composers
            setupBloom();

            // Simple orbit controls WITH MOMENTUM
            setupControls();

            // Lights - Balanced lighting system
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambientLight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(30, 40, -3);
            directionalLight.castShadow = true;

            // Smooth shadows (softer edges)
            // Increase shadow map resolution and radius for PCFSoftShadowMap
            directionalLight.shadow.mapSize.width = 4096;
            directionalLight.shadow.mapSize.height = 4096;
            directionalLight.shadow.radius = 50;
            directionalLight.shadow.bias = -0.001;
            directionalLight.shadow.normalBias = 0.015;
            
            // Adjust shadow camera frustum to avoid clipping and get soft falloff
            const shadowExtent = 60;
            directionalLight.shadow.camera.left = -shadowExtent;
            directionalLight.shadow.camera.right = shadowExtent;
            directionalLight.shadow.camera.top = shadowExtent;
            directionalLight.shadow.camera.bottom = -shadowExtent;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 200;

            scene.add(directionalLight);

            const blueColor = 0x030CAB;
            const blueIntensity = 4;
            const blueDistance = 85;
            const blueAngle = Math.PI * 0.3;
            const bluePenumbra = 0.8;

            const frontLeftSpot = new THREE.SpotLight(blueColor, blueIntensity, blueDistance, blueAngle, bluePenumbra, 1.8);
            frontLeftSpot.position.set(-40, 30, 35);
            frontLeftSpot.target.position.set(-20, 10, 0);
            scene.add(frontLeftSpot.target);
            frontLeftSpot.castShadow = false;
            scene.add(frontLeftSpot);

            const yellowColor = 0xFF6A00;
            const yellowIntensity = 0.6;
            const yellowDistance = 70;
            const yellowAngle = Math.PI * 0.2;
            const yellowPenumbra = 0.8;

            const backLeftSpot = new THREE.SpotLight(yellowColor, yellowIntensity, yellowDistance, yellowAngle, yellowPenumbra, 1.3);
            backLeftSpot.position.set(-30, 20, -35);
            backLeftSpot.target.position.set(0, 0, 0);
            scene.add(backLeftSpot.target);
            backLeftSpot.castShadow = false;
            scene.add(backLeftSpot);

            // Load default models automatically
            loadDefaultModels();
          
            // Window resize
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        //Post-processing 
        function setupBloom() {
            const renderSceneBloom = new THREE.RenderPass(scene, camera);

            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                params.bloomStrength,
                params.bloomRadius,
                params.bloomThreshold
            );

            bloomComposer = new THREE.EffectComposer(renderer);
            bloomComposer.renderToScreen = false;
            bloomComposer.addPass(renderSceneBloom);
            bloomComposer.addPass(bloomPass);

            const renderSceneFinal = new THREE.RenderPass(scene, camera);

            const finalPass = new THREE.ShaderPass(
                new THREE.ShaderMaterial({
                    uniforms: {
                        baseTexture: { value: null },
                        bloomTexture: { value: bloomComposer.renderTarget2.texture }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        void main() {
                            vUv = uv;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform sampler2D baseTexture;
                        uniform sampler2D bloomTexture;
                        varying vec2 vUv;
                        void main() {
                            vec4 base = texture2D(baseTexture, vUv);
                            vec4 bloom = texture2D(bloomTexture, vUv);
                            gl_FragColor = base + bloom;
                        }
                    `,
                    defines: {}
                }),
                'baseTexture'
            );
            finalPass.needsSwap = true;

            finalComposer = new THREE.EffectComposer(renderer);
            finalComposer.addPass(renderSceneFinal);
            finalComposer.addPass(finalPass);
        }
//MATERIALS AND MODEL LOADING
        function createPaperMaterial() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 512, 512);
            
            for (let i = 0; i < 3000; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const brightness = 252 + Math.random() * 3;
                ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;
                ctx.fillRect(x, y, 1, 1);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(2, 2);

            const normalCanvas = document.createElement('canvas');
            normalCanvas.width = 512;
            normalCanvas.height = 512;
            const nCtx = normalCanvas.getContext('2d');
            nCtx.fillStyle = '#8080ff';
            nCtx.fillRect(0, 0, 512, 512);
            
            for (let i = 0; i < 2000; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const r = 125 + Math.random() * 10;
                const g = 125 + Math.random() * 10;
                const b = 210 + Math.random() * 45;
                nCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                nCtx.fillRect(x, y, 2, 2);
            }
            
            const normalMap = new THREE.CanvasTexture(normalCanvas);
            normalMap.wrapS = THREE.RepeatWrapping;
            normalMap.wrapT = THREE.RepeatWrapping;
            normalMap.repeat.set(2, 2);

            return new THREE.MeshStandardMaterial({
                map: texture,
                normalMap: normalMap,
                normalScale: new THREE.Vector2(0.2, 0.2),
                roughness: 0.65,
                metalness: 0.0,
                color: 0xffffff,
                emissive: 0xffffff,
                emissiveIntensity: 0.18
            });
        }

        function createEmissiveMaterial() {
            return new THREE.MeshStandardMaterial({
                color: 0x42210B,
                emissive: 0xFFEDC7,
                emissiveIntensity: 0.5,
                roughness: 0.3,
                metalness: 0.1,
                toneMapped: false,
                toneMappingExposure: 1.3
            });
        }

        function loadDefaultModels() {
            const loader = new THREE.GLTFLoader();
            let buildingLoaded = false;
            let windowsLoaded = false;

            loader.load(
                './building.glb',
                (gltf) => {
                    if (buildingMesh) scene.remove(buildingMesh);
                    
                    buildingMesh = gltf.scene;
                    buildingMesh.scale.setScalar(MODEL_SCALE);
                    buildingMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = createPaperMaterial();
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(buildingMesh);
                    buildingLoaded = true;
                    checkBothDefaultLoaded();
                },
                undefined,
                (error) => {
                    console.error('Error loading building.glb:', error);
                    updateStatus('Error: building.glb not found', 'warning');
                }
            );

            loader.load(
                './windows.glb',
                (gltf) => {
                    if (windowsMesh) scene.remove(windowsMesh);
                    
                    windowsMesh = gltf.scene;
                    windowsMesh.scale.setScalar(MODEL_SCALE);
                    windowsMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = createEmissiveMaterial();
                            child.layers.enable(BLOOM_SCENE);
                        }
                    });
                    
                    scene.add(windowsMesh);
                    windowsLoaded = true;
                    checkBothDefaultLoaded();
                },
                undefined,
                (error) => {
                    console.error('Error loading windows.glb:', error);
                    updateStatus('Error: windows.glb not found', 'warning');
                }
            );

            function checkBothDefaultLoaded() {
                if (buildingLoaded && windowsLoaded) {
                    updateStatus('Models loaded successfully', 'success');
                }
            }
        }

        function loadModelsFromFiles() {
            updateStatus('Loading models...', 'warning');
            document.getElementById('loadModels').disabled = true;

            const loader = new THREE.GLTFLoader();
            let buildingLoaded = false;
            let windowsLoaded = false;

            const buildingReader = new FileReader();
            buildingReader.onload = (e) => {
                loader.parse(e.target.result, '', (gltf) => {
                    if (buildingMesh) scene.remove(buildingMesh);
                    
                    buildingMesh = gltf.scene;
                    buildingMesh.scale.setScalar(MODEL_SCALE);
                    buildingMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = createPaperMaterial();
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(buildingMesh);
                    buildingLoaded = true;
                    checkBothLoaded();
                });
            };
            buildingReader.readAsArrayBuffer(buildingFileData);

            const windowsReader = new FileReader();
            windowsReader.onload = (e) => {
                loader.parse(e.target.result, '', (gltf) => {
                    if (windowsMesh) scene.remove(windowsMesh);
                    
                    windowsMesh = gltf.scene;
                    windowsMesh.scale.setScalar(MODEL_SCALE);
                    windowsMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = createEmissiveMaterial();
                            child.layers.enable(BLOOM_SCENE);
                        }
                    });
                    
                    scene.add(windowsMesh);
                    windowsLoaded = true;
                    checkBothLoaded();
                });
            };
            windowsReader.readAsArrayBuffer(windowsFileData);

            function checkBothLoaded() {
                if (buildingLoaded && windowsLoaded) {
                    updateStatus('Models loaded with bloom on windows.', 'success');
                    document.getElementById('loadModels').disabled = false;
                }
            }
        }

        function darkenNonBloomed(obj) {
            if (obj.isMesh && bloomLayer.test(obj.layers) === false) {
                materials[obj.uuid] = obj.material;
                obj.material = darkMaterial;
            }
        }

        function restoreMaterial(obj) {
            if (materials[obj.uuid]) {
                obj.material = materials[obj.uuid];
                delete materials[obj.uuid];
            }
        }

        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
// CONTROLS
        function setupControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let cameraRotation = { x: 0.55, y: 0.6 };
            let cameraDistance = 70;
            let cameraTarget = new THREE.Vector3(0, 5, 0);
            let isShiftPressed = false;

            // MOMENTUM/INERTIA SYSTEM
            let velocity = { x: 0, y: 0 };
            let panVelocity = { x: 0, y: 0, z: 0 };
            const damping = 0.95;
            const minVelocity = 0.0000001;
            
            let lastMoveTime = Date.now();
            let mouseDelta = { x: 0, y: 0 };

            window.addEventListener('keydown', (e) => {
                if (e.key === 'Shift') {
                    isShiftPressed = true;
                }
            });

            window.addEventListener('keyup', (e) => {
                if (e.key === 'Shift') {
                    isShiftPressed = false;
                }
            });

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
                lastMoveTime = Date.now();
                velocity = { x: 0, y: 0 };
                panVelocity = { x: 0, y: 0, z: 0 };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const currentTime = Date.now();
                    const deltaTime = Math.max(currentTime - lastMoveTime, 1);
                    
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    mouseDelta = { x: deltaX, y: deltaY };

                    if (isShiftPressed) {
                        const panSpeed = 0.015;
                        
                        const cameraUp = new THREE.Vector3(0, 1, 0);
                        const cameraDirection = new THREE.Vector3();
                        camera.getWorldDirection(cameraDirection);
                        const cameraRight = new THREE.Vector3();
                        cameraRight.crossVectors(cameraDirection, cameraUp).normalize();
                        
                        cameraTarget.addScaledVector(cameraRight, -deltaX * panSpeed);
                        cameraTarget.y += deltaY * panSpeed;
                        
                        const velocityFactor = 0.1;
                        panVelocity.x = (-deltaX * panSpeed * velocityFactor) / (deltaTime / 16);
                        panVelocity.y = (deltaY * panSpeed * velocityFactor) / (deltaTime / 16);
                    } else {
                        const rotationSpeed = 0.0025;
                        cameraRotation.y -= deltaX * rotationSpeed;
                        cameraRotation.x -= deltaY * -rotationSpeed;
                        
                        cameraRotation.x = Math.max(0.01, Math.min(Math.PI / 2 - 0.01, cameraRotation.x));
                        
                        const velocityFactor = 0.1;
                        velocity.x = (-deltaY * -rotationSpeed * velocityFactor) / (deltaTime / 16);
                        velocity.y = (-deltaX * rotationSpeed * velocityFactor) / (deltaTime / 16);
                    }

                    previousMousePosition = { x: e.clientX, y: e.clientY };
                    lastMoveTime = currentTime;
                }
            });

            document.addEventListener('mouseup', () => { 
                isDragging = false;
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.01;
                const currentSize = camera.top * 2;
                const newSize = currentSize + (e.deltaY * zoomSpeed);
                const clampedSize = Math.max(10, Math.min(150, newSize));
                
                const aspect = window.innerWidth / window.innerHeight;
                camera.left = clampedSize * aspect / -2;
                camera.right = clampedSize * aspect / 2;
                camera.top = clampedSize / 2;
                camera.bottom = clampedSize / -2;
                camera.updateProjectionMatrix();
            }, { passive: false });

            function updateCameraPosition() {
                if (!isDragging) {
                    if (Math.abs(velocity.x) > minVelocity || Math.abs(velocity.y) > minVelocity) {
                        cameraRotation.x += velocity.x;
                        cameraRotation.y += velocity.y;
                        
                        cameraRotation.x = Math.max(0.01, Math.min(Math.PI / 2 - 0.01, cameraRotation.x));
                        
                        velocity.x *= damping;
                        velocity.y *= damping;
                        
                        if (Math.abs(velocity.x) < minVelocity) velocity.x = 0;
                        if (Math.abs(velocity.y) < minVelocity) velocity.y = 0;
                    }
                    
                    if (Math.abs(panVelocity.x) > minVelocity || Math.abs(panVelocity.y) > minVelocity) {
                        const cameraUp = new THREE.Vector3(0, 1, 0);
                        const cameraDirection = new THREE.Vector3();
                        camera.getWorldDirection(cameraDirection);
                        const cameraRight = new THREE.Vector3();
                        cameraRight.crossVectors(cameraDirection, cameraUp).normalize();
                        
                        cameraTarget.addScaledVector(cameraRight, panVelocity.x);
                        cameraTarget.y += panVelocity.y;
                        
                        panVelocity.x *= damping;
                        panVelocity.y *= damping;
                        
                        if (Math.abs(panVelocity.x) < minVelocity) panVelocity.x = 0;
                        if (Math.abs(panVelocity.y) < minVelocity) panVelocity.y = 0;
                    }
                }
                
                const x = cameraDistance * Math.sin(cameraRotation.y) * Math.cos(cameraRotation.x);
                const z = cameraDistance * Math.cos(cameraRotation.y) * Math.cos(cameraRotation.x);
                const y = cameraDistance * Math.sin(cameraRotation.x);
                
                camera.position.set(
                    cameraTarget.x + x,
                    cameraTarget.y + y,
                    cameraTarget.z + z
                );
                camera.lookAt(cameraTarget);
            }

            function loop() {
                updateCameraPosition();
                requestAnimationFrame(loop);
            }
            loop();
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 50;
            
            camera.left = frustumSize * aspect / -2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = frustumSize / -2;
            camera.updateProjectionMatrix();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            bloomComposer.setSize(window.innerWidth, window.innerHeight);
            finalComposer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const prevBackground = scene.background;
            scene.background = new THREE.Color(0x000000);

            scene.traverse(darkenNonBloomed);
            bloomComposer.render();
            scene.traverse(restoreMaterial);

            scene.background = prevBackground;
            finalComposer.render();
        }
       
        init();
    </script>
</body>
</html>
